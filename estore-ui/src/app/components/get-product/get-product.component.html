<div class="app-get-product">
  <input class="input" #getid id="getid" placeholder="Product Id" />
  <button class="button" (click)="getProduct(getid.value)">Get</button>
</div>
<div *ngIf="product" class="flex container">
  <div class="product-card flex bg-blue">
    <h2>id: {{ product.id }}</h2>
    <H1>{{ product.name }}</H1>
    <h3>${{ product.price }}</h3>
    <h3>x{{ product.quantity }}</h3>
    <p>{{ product.description }}</p>
  </div>
</div>

<div class="flex max-width container">
  <div *ngFor="let product of allProducts" class="product-card flex bg-blue">
    <h2>id: {{ product.id }}</h2>
    <H1>{{ product.name }}</H1>
    <h3>${{ product.price }}</h3>
    <h3>x{{ product.quantity }}</h3>
    <p>{{ product.description }}</p>
  </div>
</div>

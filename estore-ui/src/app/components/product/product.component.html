<div class="still-div">
  <div class="flip-div max-height">
    <div
      class="max-width max-height flex flex-column row-center bg-dark front-div"
    >
      <h2>{{ product.name }}</h2>
      <h3>${{ product.price.toFixed(2) }}</h3>
      <p>Id: {{ product.id }}</p>
    </div>
    <div class="max-width max-height flex row-center bg-darkest back-div">
      <h2>{{ product.description }}</h2>
    </div>
  </div>
</div>

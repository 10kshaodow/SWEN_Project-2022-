<div class="searchBox">
  <input class="input" #searchBox id="search-box" placeholder="Search..." />
  <!-- <input type="text" [(ng-model)]="searchTerm" /> -->
  <button class="button" (click)="onSearchRequested(searchBox.value)">
    Search
  </button>
</div>
<div class="flex max-width container">
  <div *ngFor="let product of allProducts" class="product-card flex bg-blue">
    <H1>{{ product.name }}</H1>
    <h3>{{ product.price }}</h3>
    <p>{{ product.description }}</p>
  </div>
</div>

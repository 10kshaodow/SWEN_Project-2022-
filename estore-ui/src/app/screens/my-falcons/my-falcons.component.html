<div class="flex flex-column p-80">
  <h1 class="weight-regular">My Sponsorings</h1>
  <div class="hairline mv-30 max-width"></div>
  <div *ngIf="myFalcons.length > 0" class="flex flex-row flex-wrap flex-center">
    <app-product
      *ngFor="let prod of myFalcons"
      [product]="prod"
      [clickable]="true"
      routerLink="/product/{{ prod.id }}"
    ></app-product>
  </div>

  <div
    *ngIf="myFalcons.length == 0"
    class="mv-30 flex flex-column flex-center no-falcons"
  >
    <h3 class="text-center mv-80 weight-medium">
      You currently do not have any sponsored falcons
    </h3>
    <app-button title="Find A Falcon" routerLink="/home"></app-button>
  </div>
</div>
